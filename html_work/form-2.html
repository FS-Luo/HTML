<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form-2</title>
    <style>
        h1 {
            margin-top: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        form {
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }

        div+div {
            margin-top: 1em;
        }

        label span {
            display: inline-block;
            width: 120px;
            text-align: right;
        }

        input, textarea {
            font: 1em sans-serif;
            width: 250px;
            box-sizing: border-box;
            border: 1px solid #999;
        }

        input[type=checkbox], input[type=radio] {
            width: auto;
            border: none;
        }

        input:focus, textarea:focus {
            border-color: #000;
        }

        textarea {
            vertical-align: top;
            height: 5em;
            resize: vertical;
        }

        fieldset {
            width: 250px;
            box-sizing: border-box;
            margin-left: 136px;
            border: 1px solid #999;
        }

        button {
            margin: 20px 0 0 124px;
        }

        label {
        position: relative;
        }

        label em {
        position: absolute;
        right: 5px;
        top: 20px;
        }
    </style>
</head>
<body>
    <form action="/server" method="post">
        <h1>Payment form</h1>
        <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>

        <section id="contact-information">
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="ace">
                        <input type="radio" id="ace" value="A" name="title"> Ace
                        </label>
                    </li>
                    <li>
                        <label for="king">
                        <input type="radio" id="king" value="K" name="title"> King
                        </label>                       
                    </li>
                    <li>
                        <label for="queen">
                        <input type="radio" id="queen" value="Q" name="title"> Queen
                        </label>
                    </li>
                </ul>
            </fieldset>
            <div>
                <label for="name">
                    <span>Name: </span><abbr title="required">*</abbr>
                    <input type="text" id="name" name="user_name">
                </label>
            </div>
            <div>
                <label for="mail">
                    <span>E-mail: </span><abbr title="required">*</abbr>
                    <input type="email" id="mail" name="user_email">
                </label>
            </div>
            <div>
                <label for="pwd">
                    <span>Password: </span><abbr title="required">*</abbr>
                    <input type="password" id="pwd" name="user_password">
                </label>
            </div>
        </section>

        <section id="payment-information">
            <h2>Payment information</h2>
            <div>
                <label for="card">
                    <span>Card type: </span>
                    <select id="card" name="user_card">
                        <option value="visa">Visa</option>
                        <option value="mc">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="c-number">
                    <span>Card number: </span><abbr title="required">*</abbr>
                    <input type="tel" id="c-number" name="user_cardnumber">
                </label>
            </div>
            <div>
                <label for="date">
                    <span>Expiration date: </span><abbr title="required">*</abbr>
                    <input type="date" id="date" name="expiration_date">
                </label>
            </div>
        </section>

        <section id="button">
            <button type="submit">Validate the payment</button>
        </section>
    </form>   
</body>
</html>
